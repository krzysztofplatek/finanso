<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/pics/piggy-bank.png}">
    <title>finanso - personal finance manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<!--/*@thymesVar id="currentPage" type="java"*/-->
<!--/*@thymesVar id="reverseSortDir" type="java"*/-->
<!--/*@thymesVar id="reverseSortDir" type="java"*/-->
<!--/*@thymesVar id="title" type="java"*/-->
<!--/*@thymesVar id="amount" type="java"*/-->
<!--/*@thymesVar id="note" type="java"*/-->
<!--/*@thymesVar id="finance" type="java"*/-->
<!--/*@thymesVar id="sortField" type="java"*/-->
<!--/*@thymesVar id="sortDir" type="java"*/-->
<!--/*@thymesVar id="totalPages" type="java"*/-->

<body>

<div class="container">

    <hr>
    <h1><a style="text-decoration: none" th:href="@{/finances/list}">FINAN$O</a></h1>
    <hr>

    <form action="#" th:action="@{/finances/save}" th:object="${finance}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title">
            <div class="alert alert-danger mt-1 p-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="amount">Money</label>
            <input type="text" th:field="*{amount}" class="form-control" id="amount">
            <div class="alert alert-danger mt-1 p-1" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select form-select-md" th:field="*{category}" aria-label=".form-select-sm"
                    id="category">
                <option value="">-</option>
                <option th:each="category : ${T(com.springboot.finanso.model.Category.Categories).values()}"
                        th:value="${category}"
                        th:text="${category}">
                </option>
            </select>
            <div class="alert alert-danger mt-1 p-1" th:if="${#fields.hasErrors('category')}"
                 th:errors="*{category}"></div>
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Comment</label>
            <input type="text" th:field="*{note}" class="form-control" id="note">
            <div class="alert alert-danger mt-1 p-1" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
        </div>

        <hr>

        <button type="submit" class="btn btn-success col-4">Save</button>
        <a style="margin-left: 10px" class="btn btn-outline-secondary g-col-2"
           th:href="@{/finances/list}">Cancel
        </a>
    </form>

</div>

</body>

</html>
