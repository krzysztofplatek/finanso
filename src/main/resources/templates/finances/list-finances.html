<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finanso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="col-md-4 px-0">
        <img src="/static/pic/logo.png" class="img-fluid" alt="Responsive image">
    </div>

    <hr>

    <!-- add a button -->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-outline-primary btn-sm mb-3">
        Add finance
    </a>

    <table class="table table-bordered table-striped">

        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Note</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempFinance : ${finances}">
            <td th:text="${tempFinance.title}"/>
            <td th:text="${tempFinance.amount}"/>
            <td th:text="${tempFinance.category}"/>
            <td th:text="${tempFinance.note}"/>
            <td th:text="${tempFinance.date}"/>

            <td>
                <a th:href="@{/finances/showFormForUpdate(financeId=${tempFinance.id})}"
                   class="btn btn-secondary btn-sm">Update</a>

                <a th:href="@{/finances/delete(financeId=${tempFinance.id})}"
                   class="btn btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
